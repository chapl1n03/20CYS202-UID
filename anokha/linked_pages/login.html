<style>
body {
  font-family: Tahoma;

.login-box {
  position: absolute;
  top: 48%;
  left: 50%;
  width: 280px;
  padding: 80px;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.5);
  box-shadow: 10px 10px 15px;
  border-radius: 12px;
}
.login-box .user-box input {
  width: 100%;
  padding: 10px 10px;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
}

.login-box .user-box {
  position: relative;
}
.login-box .user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 14px;
  color: #fff;
}

.login-box form .a {
  position: relative;
  display: inline-block;
  padding: 10px 10px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  margin-top: 10px;
  letter-spacing: 4px;
}

.login-box a:hover {
  background: #03e9f4;
  color: #0000A0;
  border-radius: 15px;
  box-shadow: 0 0 5px #03e9f4;
}

.diff {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  margin-top: 40px;
  letter-spacing: 4px;
}

	<script>
		window.onscroll = function() {myFunction()};

				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}
